name: Private Subnet Deploy (Self-Hosted Runner)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Environment
        run: |
          mkdir -p ./src/main/resources
          echo -e "${{ secrets.APPLICATION }}" > ./src/main/resources/application.yml

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Build & Run Docker Container
        run: |
          echo "1. 기존 컨테이너 중지 및 삭제"
          docker pull ${{ secrets.DOCKER_USERNAME }}/new-driveu:latest
          docker stop new-driveu || true
          docker rm new-driveu || true
          
          echo "2. 도커 이미지 빌드 (로컬)"
          docker build -t new-driveu:latest .
          
          echo "3. 새 컨테이너 실행"
          docker run -d \
            --name new-driveu \
            -p 8080:8080 \
            -m 500m \
            -e TZ=Asia/Seoul \
            new-driveu:latest
          
          echo "4. 쓰레기 이미지 정리"
          docker image prune -f
